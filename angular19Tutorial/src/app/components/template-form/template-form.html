<div style="padding: 20px; margin:auto; border: 2px; border-style:ridge">
<form class="row g-3" #form="ngForm">
  <div class="col-md-4">
    <label class="form-label">First name</label>
    <input type="text" class="form-control" required #fname ="ngModel" name = "firstName" [(ngModel)]="userObj.firstName" value="Mark" required>
    @if(fname.errors?.['required']) {
        <span class="text-danger">This is Required</span>
    }
</div>
  <div class="col-md-4">
    <label class="form-label">Last name</label>
    <input type="text" class="form-control" name = "lastName" [(ngModel)]="userObj.lastName" id="validationDefault02" value="Otto" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" >&#64;</span>
      <input type="text" class="form-control" name = "lastName" [(ngModel)]="userObj.userName" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
    </div>
  </div>
  <div class="col-md-6">
    <label class="form-label">City</label>
    <input type="text" class="form-control" name = "city" [(ngModel)]="userObj.city" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">State</label>
    <select class="form-select" name = "state" [(ngModel)]="userObj.state" required>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Tamil Nadu">Kerala</option>
      <option value="Tamil Nadu">Maharastra</option>
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">Zip</label>
    <input type="text" class="form-control" name = "zip" [(ngModel)]="userObj.zip" required>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name = "isAgree" [(ngModel)]="userObj.isAgree" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit form</button>
  </div>
</form>
</div>
